<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <h1>Form 1</h1>
            <form method="post" action="/modeloForm">
                <div class="mb-3">
                    <label for="pH" class="form-label">pH</label>
                    <input type="text" class="form-control" id="pH" name="pH">                    
                </div>
                <div class="mb-3">
                    <label for="sulphates" class="form-label">sulphates</label>
                    <input type="text" class="form-control" id="sulphates" name="sulphates">
                </div>
                <div class="mb-3">
                    <label for="alcohol" class="form-label">alcohol</label>
                    <input type="text" class="form-control" id="alcohol" name="alcohol">
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <div class="container">
            <h1>Form 2</h1>
            <form action = "/modeloFile" method = "POST" enctype = "multipart/form-data">
                <div class="mb-3">
                    <label for="file" class="form-label">Archivo</label>
                    <input type = "file" class="form-control" name = "file" id="file" />                    
                </div>                
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>                
    </body>
</html>
